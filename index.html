<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rock Paper Scissors game</title>
</head>
<body>
    <div class="container">

        <section class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p>0</p>
            </div>

            <div class="computerScore">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </section>


        <section class="introduction" >
            <h1>Rock Paper and Scissor</h1>
            <button class="btn">Let's Play</button>
            <input class="playerName" type="text" placeholder="enter your name" maxlength="10">
        </section>

    
        <section class="game fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="playerHand" src="./assets/rock.png" alt="hand" >
                <img class="computerHand" src="./assets/rock.png" alt="hand" >
            </div>
            <div class="options">
                <button class="rock btn">rock</button>
                <button class="paper btn">paper</button>
                <button class="scissor btn">scissors</button>
            </div>
        </section>

    </div>


    <script src="./js/app.js"></script>
</body>
</html>
